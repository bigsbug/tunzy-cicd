name: Build and Push Tunzy Image

on:
  push:
    tags:
      - "v*"
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    environment: DOCKER

    steps:
      # Checkout this repo (contains Dockerfile)
      - name: Checkout CICD repo
        uses: actions/checkout@v4

      # Checkout backend
      - name: Checkout backend
        uses: actions/checkout@v4
        with:
          repository: bigsbug/tunzy-backend
          path: tunzy-backend

      # Checkout frontend
      - name: Checkout frontend
        uses: actions/checkout@v4
        with:
          repository: bigsbug/tunzy-frontend
          path: tunzy-frontend

      # Enable multi-arch emulation
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # Enable Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Extract version from tag (v1.2.0 â†’ v1.2.0)
      - name: Extract tag
        id: vars
        run: echo "TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      # Build and push multi-arch image
      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/tunzy:${{ steps.vars.outputs.TAG }}
            ${{ secrets.DOCKER_USERNAME }}/tunzy:latest
